<html>
<head>
    <title>Security Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
	<h1>Security Dashboard</h1>
	<div class="security-widget">
		<h2>VirusTotal URL Test</h2>
		<form route="/" method="POST">
    		<input name="text">
    		<input type="submit">
		</form>
		{% if data %}
  		<h3>{{ data }}</h3>
		{% endif %}
	</div>
</body>
</html>
